<!doctype html>
<html>
    <head>

        <title>LeveCalc</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link crossorigin = "anonymous"
                integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                    href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                    rel = "stylesheet"
        >

        <script crossorigin = "anonymous"
                integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"
        >
        </script>

        <script crossorigin="anonymous"
                integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        
        ></script>

        <script crossorigin = "anonymous"
                integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        >
        </script>

        <script src="scripts/leveCalc.js"
        >
        </script>
    </head>
    <body>
        <header>
            <h1 class = "jumbotron text-center">Leve Count<br />Calculator</h1>
        </header>

        <div class = "container-fluid">
            <div class = "col-small-6">
                <div class = "form-inline row">
                    <label class="col-sm-2 text-right mb-2 mr-sm-2"
                            for="currExp">
                        Current Exerience:
                    </label>
                    <input class = "form-control mb-2 mr-sm-2"
                            type = "number"
                            name = "currExp" 
                            id = "currExp"
                    >
                    
                </div><div class = "form-inline row">
                    <label class="col-sm-2 text-right mb-2 mr-sm-2"
                            for="currLevel">
                        Current Level:
                    </label>
                    <input class = "form-control mb-2 mr-sm-2"
                            type = "number"
                            name = "currLevel" 
                            id = "currLevel"
                    >
                    
                </div><div class = "form-inline row">
                    <label class="col-sm-2 text-right mb-2 mr-sm-2"
                            for="targetLevel">
                        Target Level:
                    </label>
                    <input class = "form-control mb-2 mr-sm-2"
                            type = "number"
                            name = "targetLevel" 
                            id = "targetLevel"
                    >
                </div>

            </div><div class = "form-inline row">
                    <label class="col-sm-2 text-right mb-2 mr-sm-2"
                            for="leveValue">
                        EXP per Leve:
                    </label>
                    <input class = "form-control mb-2 mr-sm-2"
                            type = "number"
                            name = "leveValue" 
                            id = "leveValue"
                    >
                </div>
            </div> 
            
            <div class = "col-sm-6">
                <span class = "text-bold">EXP for target level</span>
            </div>
        </div>
    </body>
</html>
